<article class="article">

    <div  class="card" >
        <div class="card-header ">
            Search Crop
        </div>

        <form id="cropForm" class="row g-3"><br>

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search by crop Code or Code Name
" aria-label="search" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
            </div>

            <div class="col-md-6">
                <label for="cropCode" class="form-label">Crop Code:</label>
                <input type="text" class="form-control" id="cropCode">
            </div>

            <div class="col-md-6">
                <label for="commonName" class="form-label">Common Name:</label>
                <input type="text" class="form-control" id="commonName">
            </div>

            <div class="col-md-6">
                <label for="scientificName" class="form-label">Scientific Name:</label>
                <input type="text" class="form-control" id="scientificName">
            </div>

            <div class="col-md-6">
                <label for="cropImage" class="form-label">Crop Image:</label>
                <input type="text" class="form-control" id="cropImage">
            </div>

            <div class="col-md-6">
                <label for="category" class="form-label">Category:</label>
                <input type="text" class="form-control" id="category">
            </div>

            <div class="col-md-6">
                <label for="season" class="form-label">Season:</label>
                <input type="text" class="form-control" id="season">
            </div>

            <div class="col-md-6">
                <label for="cropField" class="form-label">Field:</label>
                <input type="text" class="form-control" id="cropField">
            </div>

            <div id="btnGroup" class="col-12">
                <button type="button" id="equipment-update" class="btn btn-primary">Update</button>
                <button type="button" id="equipment-delete" class="btn btn-danger">Delete</button>
                <button type="reset" id="equipment-reset" class="btn btn-warning">Reset</button>

            </div>
            <br>
        </form>
    </div>
    <br>

    <div  class="d-grid gap-2 d-md-block">
        <button style="background-color: darkolivegreen" id="btn1" class="btn btn-success" type="button" data-bs-toggle="modal" data-bs-target="#modal1" >Add Crop</button>

        <div id="modal1" class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div id="modalContent" class="modal-content">
                    <div style="background-color:mediumseagreen " class="modal-header">
                        <h5  style="color: white" class="modal-title">New Crop</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label  for="id" class="form-label">Crop Code:</label>
                                <input type=text class="form-control" id="id" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label  for="name" class="form-label">Common Name:</label>
                                <input type="text" class="form-control" id="name">
                            </div>

                            <div class="mb-3">
                                <label for="type" class="form-label">Scientific Name:</label>
                                <input type="text" class="form-control" id="type">
                            </div>

                            <div class="mb-3">
                                <label for="cImage" class="form-label">Crop Image:</label>
                                <input type="text" class="form-control" id="cImage">
                            </div>

                            <div class="mb-3">
                                <label for="categorys" class="form-label">Category:</label>
                                <input type="text" class="form-control" id="categorys">
                            </div>

                            <div class="mb-3">
                                <label for="seasons" class="form-label">Season:</label>
                                <input type="text" class="form-control" id="seasons">
                            </div>

                            <div class="mb-3">
                                <label for="field" class="form-label">Field:</label>
                                <input type="text" class="form-control" id="field">
                            </div>


                        </form>
                    </div>
                    <div  class="modal-footer">
                        <button type="submit" id="equipment-submit" class="btn btn-danger">Save</button>
                        <button type="reset"  id="equipment-reset1" class="btn btn-warning" >Reset</button>
                        <button type="button" class="btn btn-info" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div   class="order_container mt-3">
            <div class="row">
                <table class="table table-hover table-bordered">
                    <thead>
                    <tr>
                        <th scope="col">Crop Code</th>
                        <th scope="col">Common Name</th>
                        <th scope="col">Scientific Name</th>
                        <th scope="col">Crop Image</th>
                        <th scope="col">Category</th>
                        <th scope="col">Season</th>
                        <th scope="col">Field</th>

                    </tr>
                    </thead>
                    <tbody id="crop-tbl-tbody">

                    </tbody>
                </table>
            </div>
        </div>

    </div>
