            </div>

                <button type="button" id="equipment-delete" class="btn btn-danger">Delete</button>
                <button type="reset" id="equipment-reset" class="btn btn-warning">Reset</button>

                    </div>
                    <div class="modal-body">

                            <div class="mb-3">

                                <input type=text class="form-control" id="id" aria-describedby="emailHelp">
                            </div>

                            </div>

                            <div class="mb-3">

                                <input type="text" class="form-control" id="Lname">
                            </div>

                            </div>

                            </div>

                            <div class="mb-3">

                            </div>

                            <div class="mb-3">
                                <label for="dob" class="form-label">Dob:</label>
                                <input type="text" class="form-control" id="dob">
                            </div>

                            <div class="mb-3">
                                <label for="jdate" class="form-label">Joined Date:</label>
                                <input type="text" class="form-control" id="jdate">
                            </div>


                            <div class="mb-3">
                                <label for="designation" class="form-label">Designation:</label>
                                <input type="text" class="form-control" id="designation">
                            </div>


                        </form>
                    </div>
                    <div  class="modal-footer">
                        <button type="submit" id="equipment-submit" class="btn btn-danger">Save</button>
                        <button type="reset"  id="equipment-reset1" class="btn btn-warning" >Reset</button>
                        <button type="button" class="btn btn-info" data-bs-dismiss="modal">Close</button>
